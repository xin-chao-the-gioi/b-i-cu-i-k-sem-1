        </div>

    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2414.4962188323534!2d105.78318503071885!3d21.046197811189746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab3b4220c2bd%3A0x1c9e359e2a4f618c!2sB%C3%A1ch%20Khoa%20Aptech!5e0!3m2!1svi!2s!4v1664245106401!5m2!1svi!2s"

                </div>
                <div class="col-lg-6">
                    <form>
                        <div class="logo">
                            <img src="../img/nike-logo.png" alt="" class="logo12">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">your email address!</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                        <a href="#" class="passforgot">Forgot your password?</a>
                    </form>
                </div>
            </div>
        </div>

    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 bold">
                    <h4>FIND A STORE</h4>

                    <a class="fo-icon"><i class="bi bi-instagram"></i></a>
                    <a class="fo-icon"><i class="bi bi-telegram"></i></a>

            </div>
